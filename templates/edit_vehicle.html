<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj pojazd</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Edytuj pojazd</h1>
    <form action="{{ url_for('edit_vehicle', vehicle_id=vehicle['id_pojazd']) }}" method="POST">
        <label for="name">Nazwa:</label>
        <input type="text" id="name" name="name" value="{{ vehicle['nazwa'] }}" required>

        <label for="reg_number">Numer rejestracyjny:</label>
        <input type="text" id="reg_number" name="reg_number" value="{{ vehicle['numer_rejestracyjny'] }}" required>

        <label for="vehicle_type">Typ pojazdu:</label>
        <select id="vehicle_type" name="vehicle_type" required>
            <option value="osobowy" {% if vehicle['typ_pojazdu'] == 'osobowy' %}selected{% endif %}>Osobowy</option>
            <option value="dostawczy" {% if vehicle['typ_pojazdu'] == 'dostawczy' %}selected{% endif %}>Dostawczy</option>
            <option value="inne" {% if vehicle['typ_pojazdu'] == 'inne' %}selected{% endif %}>Inny</option>
        </select>

        <label for="available">Dostępność:</label>
        <select id="available" name="available" required>
            <option value="1" {% if vehicle['dostepny'] == 1 %}selected{% endif %}>Tak</option>
            <option value="0" {% if vehicle['dostepny'] == 0 %}selected{% endif %}>Nie</option>
        </select>


        <button type="submit">Zaktualizuj</button>
    </form>
</body>
{% endblock %}
</html>
